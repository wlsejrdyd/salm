# salm/.github/workflows/deploy.yml
name: Deploy SALM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 배포 전 백업 (롤백용)
      - name: Pre-deploy Backup
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            BACKUP_DIR=/app/backups/salm
            mkdir -p $BACKUP_DIR
            cd /app/salm
            tar -czf $BACKUP_DIR/salm-$(date +%Y%m%d-%H%M%S).tar.gz salm/
            # 최근 5개만 유지
            ls -t $BACKUP_DIR/salm-*.tar.gz | tail -n +6 | xargs -r rm -f
      
      # 빌드 & 배포
      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /app/salm/salm
            git pull origin main
            ./gradlew build -x test
            systemctl restart salm
            
      # 헬스체크
      - name: Health Check
        run: |
          sleep 60
          curl -f https://salm.kr/actuator/health || exit 1
