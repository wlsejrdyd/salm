spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:salm}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:salm_user}
    password: ${DB_PASSWORD:}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB

  thymeleaf:
    cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: https://salm.kr/login/oauth2/code/google
            scope: email, profile

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation}
  access-expiry: 3600000
  refresh-expiry: 604800000

file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/salm/shared/uploads}
  video:
    max-size: 104857600
    max-duration: 180
    allowed-types: mp4,mov,avi,webm,mkv

logging:
  level:
    root: INFO
    kr.salm: DEBUG

server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      timeout: 30m
  forward-headers-strategy: native
