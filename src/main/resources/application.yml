spring:
  datasource:
    url: jdbc:mariadb://localhost:9981/salm
    username: salm_admin
    password: Salm123QWE!@#
    driver-class-name: org.mariadb.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        show_sql: true         # 콘솔에 SQL 보여줌
        format_sql: true       # 보기 좋게 정렬
        highlight_sql: true    # (가능한 경우 색상 강조)
        use_sql_comments: true # SQL 주석 표시

  thymeleaf:
    cache: false

  mail:
    host: smtp.example.com
    port: 587
    username: your_email@example.com
    password: your_email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: your-google-client-id
            client-secret: your-google-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
            client-name: Google

          kakao:
            client-id: your-kakao-rest-api-key
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao

          naver:
            client-id: your-naver-client-id
            client-secret: your-naver-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
            client-name: Naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

file:
  upload-dir: /data/salm-img-uploads

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG                              # SQL 로그 출력
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 파라미터 출력
    org.springframework.security: INFO

