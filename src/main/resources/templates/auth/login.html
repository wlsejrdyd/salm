<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('로그인')}"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">SALM</h1>
                <p class="text-gray-500 mt-2">로그인하고 살림 이야기를 나눠보세요</p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm" th:text="${error}">에러 메시지</p>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-green-600 text-sm" th:text="${message}">성공 메시지</p>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="아이디를 입력하세요">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember-me" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">로그인 상태 유지</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">비밀번호 찾기</a>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
                    로그인
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- Social Login (스탠바이) -->
            <div class="space-y-3">
                <button type="button" disabled
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-50 transition opacity-50 cursor-not-allowed">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    <span class="text-gray-600">Google로 계속하기 (준비중)</span>
                </button>
                
                <button type="button" disabled
                        class="w-full py-3 px-4 bg-[#FEE500] rounded-lg flex items-center justify-center space-x-2 hover:bg-[#FDD800] transition opacity-50 cursor-not-allowed">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#000" d="M12 3c5.8 0 10.5 3.66 10.5 8.17 0 4.52-4.7 8.18-10.5 8.18-.93 0-1.83-.09-2.69-.26l-4.48 3.02c-.31.21-.74-.03-.68-.4l.72-4.14C2.95 15.77 1.5 13.1 1.5 10.17 1.5 6.66 6.2 3 12 3z"/></svg>
                    <span class="text-black">카카오로 계속하기 (준비중)</span>
                </button>
                
                <button type="button" disabled
                        class="w-full py-3 px-4 bg-[#03C75A] text-white rounded-lg flex items-center justify-center space-x-2 hover:bg-[#02B350] transition opacity-50 cursor-not-allowed">
                    <span class="font-bold">N</span>
                    <span>네이버로 계속하기 (준비중)</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center mt-8 text-gray-600">
                아직 회원이 아니신가요?
                <a th:href="@{/signup}" class="text-primary font-medium hover:underline">회원가입</a>
            </p>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

</body>
</html>
