<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('로그인')}"></head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-emerald-500">SALM</a>
            <p class="text-gray-500 mt-2">일상의 지혜를 공유하세요</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">로그인</h1>

            <div th:if="${param.error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div th:if="${param.signup}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm">
                회원가입이 완료되었습니다. 로그인해주세요.
            </div>

            <!-- 소셜 로그인 -->
            <div class="space-y-3 mb-6">
                <a href="/oauth2/authorization/google" 
                   class="flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 계속하기
                </a>
            </div>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">또는</span>
                </div>
            </div>

            <!-- 일반 로그인 -->
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                    <input type="text" name="username" required autofocus
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-medium hover:bg-emerald-600 transition">
                    로그인
                </button>
            </form>

            <p class="mt-6 text-center text-gray-500 text-sm">
                계정이 없으신가요? <a href="/signup" class="text-emerald-500 hover:text-emerald-600">회원가입</a>
            </p>
        </div>
    </div>
</body>
</html>
