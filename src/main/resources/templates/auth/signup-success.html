<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('회원가입 완료')}"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md text-center">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-2">회원가입 완료!</h1>
            <p class="text-gray-600 mb-8">SALM에 오신 것을 환영합니다.<br>로그인하여 살림 이야기를 나눠보세요.</p>
            
            <a th:href="@{/login}" 
               class="inline-block w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
                로그인하기
            </a>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

</body>
</html>
