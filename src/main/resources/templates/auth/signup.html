<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('회원가입')}"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">SALM</h1>
                <p class="text-gray-500 mt-2">회원가입</p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-600 text-sm" th:text="${error}">에러 메시지</p>
            </div>

            <!-- Signup Form -->
            <form th:action="@{/signup}" method="post" th:object="${signupRequest}" class="space-y-5" id="signupForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        아이디 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="text" id="username" th:field="*{username}" required
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                               placeholder="4~20자 영문, 숫자"
                               pattern="^[a-zA-Z0-9]{4,20}$">
                        <button type="button" onclick="checkUsername()"
                                class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition whitespace-nowrap">
                            중복확인
                        </button>
                    </div>
                    <p id="usernameMsg" class="text-sm mt-1 hidden"></p>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        이메일 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="email" id="email" th:field="*{email}" required
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                               placeholder="example@email.com">
                        <button type="button" onclick="checkEmail()"
                                class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition whitespace-nowrap">
                            중복확인
                        </button>
                    </div>
                    <p id="emailMsg" class="text-sm mt-1 hidden"></p>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Nickname -->
                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-2">
                        닉네임
                    </label>
                    <input type="text" id="nickname" th:field="*{nickname}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="표시될 이름 (선택)">
                    <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="8자 이상, 대소문자/숫자/특수문자 포함"
                           onkeyup="checkPasswordStrength()">
                    <div id="passwordStrength" class="mt-2 hidden">
                        <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full transition-all duration-300"></div>
                        </div>
                        <p id="strengthText" class="text-xs mt-1"></p>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <!-- Password Confirm -->
                <div>
                    <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호 확인 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                           placeholder="비밀번호를 다시 입력하세요"
                           onkeyup="checkPasswordMatch()">
                    <p id="passwordMatchMsg" class="text-sm mt-1 hidden"></p>
                    <p th:if="${passwordError}" th:text="${passwordError}" class="text-sm text-red-500 mt-1"></p>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
                    회원가입
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-8 text-gray-600">
                이미 회원이신가요?
                <a th:href="@{/login}" class="text-primary font-medium hover:underline">로그인</a>
            </p>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

<script>
    // 아이디 중복 확인
    async function checkUsername() {
        const username = document.getElementById('username').value;
        const msg = document.getElementById('usernameMsg');
        
        if (!username || username.length < 4) {
            msg.textContent = '아이디는 4자 이상이어야 합니다.';
            msg.className = 'text-sm mt-1 text-red-500';
            msg.classList.remove('hidden');
            return;
        }

        try {
            const response = await fetch(`/api/auth/check/username?value=${encodeURIComponent(username)}`);
            const available = await response.json();
            
            if (available) {
                msg.textContent = '사용 가능한 아이디입니다.';
                msg.className = 'text-sm mt-1 text-green-500';
            } else {
                msg.textContent = '이미 사용 중인 아이디입니다.';
                msg.className = 'text-sm mt-1 text-red-500';
            }
            msg.classList.remove('hidden');
        } catch (e) {
            console.error(e);
        }
    }

    // 이메일 중복 확인
    async function checkEmail() {
        const email = document.getElementById('email').value;
        const msg = document.getElementById('emailMsg');
        
        if (!email || !email.includes('@')) {
            msg.textContent = '올바른 이메일을 입력하세요.';
            msg.className = 'text-sm mt-1 text-red-500';
            msg.classList.remove('hidden');
            return;
        }

        try {
            const response = await fetch(`/api/auth/check/email?value=${encodeURIComponent(email)}`);
            const available = await response.json();
            
            if (available) {
                msg.textContent = '사용 가능한 이메일입니다.';
                msg.className = 'text-sm mt-1 text-green-500';
            } else {
                msg.textContent = '이미 사용 중인 이메일입니다.';
                msg.className = 'text-sm mt-1 text-red-500';
            }
            msg.classList.remove('hidden');
        } catch (e) {
            console.error(e);
        }
    }

    // 비밀번호 강도 확인
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const container = document.getElementById('passwordStrength');
        const bar = document.getElementById('strengthBar');
        const text = document.getElementById('strengthText');

        if (!password) {
            container.classList.add('hidden');
            return;
        }

        container.classList.remove('hidden');
        
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        const widths = ['20%', '40%', '60%', '80%', '100%'];
        const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-lime-500', 'bg-green-500'];
        const texts = ['매우 약함', '약함', '보통', '강함', '매우 강함'];

        bar.style.width = widths[strength - 1] || '0%';
        bar.className = `h-full transition-all duration-300 ${colors[strength - 1] || 'bg-gray-300'}`;
        text.textContent = texts[strength - 1] || '';
        text.className = `text-xs mt-1 ${strength >= 4 ? 'text-green-600' : 'text-gray-600'}`;
    }

    // 비밀번호 일치 확인
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('passwordConfirm').value;
        const msg = document.getElementById('passwordMatchMsg');

        if (!confirm) {
            msg.classList.add('hidden');
            return;
        }

        msg.classList.remove('hidden');
        if (password === confirm) {
            msg.textContent = '비밀번호가 일치합니다.';
            msg.className = 'text-sm mt-1 text-green-500';
        } else {
            msg.textContent = '비밀번호가 일치하지 않습니다.';
            msg.className = 'text-sm mt-1 text-red-500';
        }
    }
</script>

</body>
</html>
