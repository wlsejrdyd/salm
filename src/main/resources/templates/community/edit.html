<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('글 수정')}"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">글 수정</h1>
            
            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post" id="editForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                
                <!-- Category -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        카테고리 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <label th:each="cat : ${ {'일상', '주방', '욕실', '청소', '반려동물'} }">
                            <input type="radio" name="category" th:value="${cat}" th:checked="${post.category == cat}" class="hidden peer" required>
                            <span th:text="${cat}" class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">카테고리</span>
                        </label>
                    </div>
                </div>

                <!-- Title -->
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        제목 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" th:value="${post.title}" required maxlength="200"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <!-- Content -->
                <div class="mb-6">
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        내용 <span class="text-red-500">*</span>
                    </label>
                    <textarea id="content" name="content" required rows="10"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                              th:text="${post.content}"></textarea>
                </div>

                <!-- Product URL -->
                <div class="mb-6">
                    <label for="productUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        상품 링크 (선택)
                    </label>
                    <input type="url" id="productUrl" name="productUrl" th:value="${post.productUrl}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <!-- Submit -->
                <div class="flex items-center justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">취소</a>
                    <button type="submit" 
                            class="px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
                        수정하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

</body>
</html>
