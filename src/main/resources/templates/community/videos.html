<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('영상 목록')}"></head>
<body class="bg-gray-50 min-h-screen">
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- 카테고리 & 검색 -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div class="flex flex-wrap gap-2 mb-4 md:mb-0">
                <a href="/videos" th:class="${currentCategory == null} ? 'px-4 py-2 bg-emerald-500 text-white rounded-full' : 'px-4 py-2 bg-white text-gray-700 rounded-full border'">전체</a>
                <a th:each="cat : ${categories}" th:href="@{/category/{slug}(slug=${cat.slug})}"
                   th:class="${currentCategory != null and currentCategory.slug == cat.slug} ? 'px-4 py-2 bg-emerald-500 text-white rounded-full' : 'px-4 py-2 bg-white text-gray-700 rounded-full border'"
                   th:text="${cat.name}">카테고리</a>
            </div>
            <form action="/videos" method="get" class="flex">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="검색..."
                       class="px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-emerald-500">
                <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded-r-lg hover:bg-emerald-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- 영상 그리드 -->
        <div th:if="${videos == null or videos.content.isEmpty()}" class="text-center py-16 text-gray-500">
            <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            <p>영상이 없습니다.</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <article th:each="v : ${videos.content}" class="group">
                <a th:href="@{/videos/{id}(id=${v.id})}" class="block">
                    <div class="relative aspect-[9/16] bg-gray-200 rounded-xl overflow-hidden">
                        <img th:if="${v.thumbnailPath}" th:src="${v.thumbnailPath}" alt="" 
                             class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                        <div th:unless="${v.thumbnailPath}" class="w-full h-full flex items-center justify-center bg-gray-300">
                            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <span th:if="${v.formattedDuration}" class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded"
                              th:text="${v.formattedDuration}">0:00</span>
                    </div>
                    <h3 class="mt-2 text-sm font-medium text-gray-900 line-clamp-2" th:text="${v.title}">제목</h3>
                    <div class="flex items-center text-xs text-gray-500 mt-1">
                        <span th:text="${v.authorName}">작성자</span>
                        <span class="mx-1">·</span>
                        <span th:text="${v.viewCount} + '회'">0회</span>
                    </div>
                </a>
            </article>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${videos != null and videos.totalPages > 1}" class="flex justify-center mt-8 space-x-2">
            <a th:if="${videos.page > 0}" th:href="@{/videos(page=${videos.page - 1}, keyword=${keyword})}"
               class="px-4 py-2 border rounded-lg hover:bg-gray-50">이전</a>
            <span class="px-4 py-2 text-gray-600" th:text="${videos.page + 1} + ' / ' + ${videos.totalPages}">1 / 1</span>
            <a th:if="${videos.hasNext}" th:href="@{/videos(page=${videos.page + 1}, keyword=${keyword})}"
               class="px-4 py-2 border rounded-lg hover:bg-gray-50">다음</a>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
