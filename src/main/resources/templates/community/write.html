<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/layout :: head('글쓰기')}"/>
    <style>
        .drop-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .drop-zone.drag-over {
            border-color: #10B981;
            background-color: #ecfdf5;
        }
        .image-preview {
            position: relative;
        }
        .image-preview .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .image-preview .star-btn {
            position: absolute;
            top: 4px;
            left: 4px;
            padding: 2px 6px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        .image-preview.is-thumbnail .star-btn {
            background: #10B981;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">글쓰기</h1>
            
            <form th:action="@{/posts/write}" method="post" enctype="multipart/form-data" id="writeForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="thumbnailIndex" id="thumbnailIndex" value="0">
                
                <!-- Category -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        카테고리 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <label class="category-btn">
                            <input type="radio" name="category" value="일상" class="hidden peer" required>
                            <span class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">일상</span>
                        </label>
                        <label class="category-btn">
                            <input type="radio" name="category" value="주방" class="hidden peer">
                            <span class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">주방</span>
                        </label>
                        <label class="category-btn">
                            <input type="radio" name="category" value="욕실" class="hidden peer">
                            <span class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">욕실</span>
                        </label>
                        <label class="category-btn">
                            <input type="radio" name="category" value="청소" class="hidden peer">
                            <span class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">청소/정리</span>
                        </label>
                        <label class="category-btn">
                            <input type="radio" name="category" value="반려동물" class="hidden peer">
                            <span class="px-4 py-2 rounded-full border cursor-pointer 
                                         peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary
                                         hover:bg-gray-50 transition">반려동물</span>
                        </label>
                    </div>
                </div>

                <!-- Title -->
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        제목 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" required maxlength="200"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="제목을 입력하세요">
                </div>

                <!-- Content -->
                <div class="mb-6">
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        내용 <span class="text-red-500">*</span>
                    </label>
                    <textarea id="content" name="content" required rows="10"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                              placeholder="살림 팁, 제품 리뷰, 일상 이야기를 공유해보세요..."></textarea>
                </div>

                <!-- Images -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        이미지 (최대 10장)
                    </label>
                    
                    <!-- Drop Zone -->
                    <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer mb-4"
                         onclick="document.getElementById('imageInput').click()">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-gray-500">클릭하거나 이미지를 드래그하세요</p>
                        <p class="text-sm text-gray-400 mt-1">JPG, PNG, GIF, WebP (최대 10MB)</p>
                    </div>
                    
                    <input type="file" id="imageInput" name="images" multiple accept="image/*" class="hidden">
                    
                    <!-- Image Preview -->
                    <div id="imagePreview" class="grid grid-cols-3 sm:grid-cols-5 gap-3"></div>
                </div>

                <!-- Product URL (선택) -->
                <div class="mb-6">
                    <label for="productUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        상품 링크 (선택)
                    </label>
                    <input type="url" id="productUrl" name="productUrl"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="https://...">
                </div>

                <!-- Submit -->
                <div class="flex items-center justify-end space-x-3 pt-4 border-t">
                    <a th:href="@{/posts}" class="px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">취소</a>
                    <button type="submit" 
                            class="px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition">
                        작성하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

<script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const thumbnailInput = document.getElementById('thumbnailIndex');
    
    let selectedFiles = [];
    let thumbnailIndex = 0;

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
        dropZone.addEventListener(event, e => {
            e.preventDefault();
            e.stopPropagation();
        });
    });

    ['dragenter', 'dragover'].forEach(event => {
        dropZone.addEventListener(event, () => dropZone.classList.add('drag-over'));
    });

    ['dragleave', 'drop'].forEach(event => {
        dropZone.addEventListener(event, () => dropZone.classList.remove('drag-over'));
    });

    dropZone.addEventListener('drop', e => {
        const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
        addFiles(files);
    });

    imageInput.addEventListener('change', e => {
        addFiles(Array.from(e.target.files));
    });

    function addFiles(files) {
        const remaining = 10 - selectedFiles.length;
        files = files.slice(0, remaining);
        
        files.forEach((file, index) => {
            if (file.size > 10 * 1024 * 1024) {
                alert(`${file.name}: 파일 크기가 10MB를 초과합니다.`);
                return;
            }
            selectedFiles.push(file);
        });
        
        updatePreview();
        updateFileInput();
    }

    function updatePreview() {
        imagePreview.innerHTML = '';
        
        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = e => {
                const div = document.createElement('div');
                div.className = `image-preview aspect-square rounded-lg overflow-hidden bg-gray-100 ${index === thumbnailIndex ? 'is-thumbnail ring-2 ring-primary' : ''}`;
                div.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-full object-cover">
                    <span class="star-btn" onclick="setThumbnail(${index})">
                        ${index === thumbnailIndex ? '★ 대표' : '☆'}
                    </span>
                    <span class="remove-btn" onclick="removeFile(${index})">×</span>
                `;
                imagePreview.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    }

    function setThumbnail(index) {
        thumbnailIndex = index;
        thumbnailInput.value = index;
        updatePreview();
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        if (thumbnailIndex >= selectedFiles.length) {
            thumbnailIndex = Math.max(0, selectedFiles.length - 1);
        }
        if (thumbnailIndex === index) {
            thumbnailIndex = 0;
        }
        thumbnailInput.value = thumbnailIndex;
        updatePreview();
        updateFileInput();
    }

    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        imageInput.files = dataTransfer.files;
    }
</script>

</body>
</html>
