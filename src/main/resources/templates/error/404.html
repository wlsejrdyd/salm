<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: head('페이지를 찾을 수 없습니다')}"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<th:block th:replace="~{fragments/layout :: header}"/>

<main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="text-center">
        <div class="text-8xl font-bold text-primary mb-4">404</div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">페이지를 찾을 수 없습니다</h1>
        <p class="text-gray-500 mb-6">요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
        <div class="flex items-center justify-center space-x-4">
            <button onclick="history.back()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                이전으로
            </button>
            <a th:href="@{/}" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition">
                홈으로
            </a>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: footer}"/>

</body>
</html>
