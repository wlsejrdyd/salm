<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="text-2xl font-bold text-emerald-500">SALM</a>

            <nav class="hidden md:flex space-x-6">
                <a href="/category/cooking" class="text-gray-600 hover:text-emerald-500">요리</a>
                <a href="/category/lifehack" class="text-gray-600 hover:text-emerald-500">생활꿀팁</a>
                <a href="/category/diy" class="text-gray-600 hover:text-emerald-500">DIY</a>
                <a href="/category/beauty" class="text-gray-600 hover:text-emerald-500">뷰티</a>
                <a href="/category/fitness" class="text-gray-600 hover:text-emerald-500">운동</a>
                <a href="/category/parenting" class="text-gray-600 hover:text-emerald-500">육아</a>
                <a href="/category/pet" class="text-gray-600 hover:text-emerald-500">반려동물</a>
            </nav>

            <div class="flex items-center space-x-4">
                <a href="/videos/upload" sec:authorize="isAuthenticated()" 
                   class="hidden sm:flex items-center px-4 py-2 bg-emerald-500 text-white rounded-full hover:bg-emerald-600">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    업로드
                </a>

                <div sec:authorize="isAnonymous()" class="flex items-center space-x-2">
                    <a href="/login" class="text-gray-600 hover:text-emerald-500 px-3 py-2">로그인</a>
                    <a href="/signup" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200">회원가입</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="relative" th:with="user=${#authentication.principal.user}">
                    <button onclick="toggleDropdown(event)" class="flex items-center space-x-2">
                        <div class="w-9 h-9 rounded-full overflow-hidden bg-emerald-500 flex items-center justify-center text-white font-medium">
                            <img th:if="${user.profileImage}" th:src="${user.profileImage}" class="w-full h-full object-cover" alt="">
                            <span th:unless="${user.profileImage}" th:text="${#strings.substring(user.nickname, 0, 1)}">U</span>
                        </div>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border z-50">
                        <a href="/mypage" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">마이페이지</a>
                        <a href="/mypage/bookmarks" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">북마크</a>
                        <hr class="my-2">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">로그아웃</button>
                        </form>
                    </div>
                </div>

                <button onclick="toggleMobileMenu()" class="md:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 py-3 space-y-2">
            <a href="/category/cooking" class="block py-2 text-gray-600">🍳 요리</a>
            <a href="/category/lifehack" class="block py-2 text-gray-600">💡 생활꿀팁</a>
            <a href="/category/diy" class="block py-2 text-gray-600">🔨 DIY</a>
            <a href="/category/beauty" class="block py-2 text-gray-600">✨ 뷰티</a>
            <a href="/category/fitness" class="block py-2 text-gray-600">💪 운동</a>
            <a href="/category/parenting" class="block py-2 text-gray-600">👶 육아</a>
            <a href="/category/pet" class="block py-2 text-gray-600">🐾 반려동물</a>
        </div>
    </div>

    <script>
        function toggleDropdown(e) {
            e.stopPropagation();
            document.getElementById('userDropdown').classList.toggle('hidden');
        }
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }
        document.addEventListener('click', () => {
            const d = document.getElementById('userDropdown');
            if (d && !d.classList.contains('hidden')) d.classList.add('hidden');
        });
    </script>
</header>
</html>
