<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - SALM'">SALM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        'primary-dark': '#059669',
                        secondary: '#6366F1'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Header -->
<header th:fragment="header" class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center space-x-2">
                <span class="text-2xl font-bold text-primary">SALM</span>
            </a>
            
            <!-- Navigation -->
            <nav class="hidden md:flex items-center space-x-6">
                <a th:href="@{/category/일상}" class="text-gray-600 hover:text-primary transition">일상</a>
                <a th:href="@{/category/주방}" class="text-gray-600 hover:text-primary transition">주방</a>
                <a th:href="@{/category/욕실}" class="text-gray-600 hover:text-primary transition">욕실</a>
                <a th:href="@{/category/청소}" class="text-gray-600 hover:text-primary transition">청소/정리</a>
                <a th:href="@{/category/반려동물}" class="text-gray-600 hover:text-primary transition">반려동물</a>
            </nav>
            
            <!-- Auth Buttons -->
            <div class="flex items-center space-x-3">
                <a th:href="@{/posts/write}" 
                   class="hidden sm:inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    글쓰기
                </a>
                
                <!-- 비로그인 상태 -->
                <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-2">
                    <a th:href="@{/login}" class="px-4 py-2 text-gray-600 hover:text-primary transition">로그인</a>
                </div>
                
                <!-- 로그인 상태 -->
                <div sec:authorize="isAuthenticated()" class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-2 focus:outline-none">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white">
                            <span sec:authentication="principal.displayName" 
                                  th:text="${#strings.substring(#authentication.principal.displayName, 0, 1)}">U</span>
                        </div>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <!-- Dropdown -->
                    <div x-show="open" @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                        <a th:href="@{/mypage}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">마이페이지</a>
                        <a th:href="@{/mypage/bookmarks}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">북마크</a>
                        <hr class="my-2">
                        <form th:action="@{/logout}" method="post" class="block">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">로그아웃</button>
                        </form>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 py-3 space-y-2">
            <a th:href="@{/category/일상}" class="block py-2 text-gray-600">일상</a>
            <a th:href="@{/category/주방}" class="block py-2 text-gray-600">주방</a>
            <a th:href="@{/category/욕실}" class="block py-2 text-gray-600">욕실</a>
            <a th:href="@{/category/청소}" class="block py-2 text-gray-600">청소/정리</a>
            <a th:href="@{/category/반려동물}" class="block py-2 text-gray-600">반려동물</a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main th:fragment="content" class="flex-1">
    <!-- Content here -->
</main>

<!-- Footer -->
<footer th:fragment="footer" class="bg-gray-800 text-gray-400 py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <span class="text-xl font-bold text-white">SALM</span>
                <p class="text-sm mt-1">살림에 대한 다양한 이야기</p>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-white transition">이용약관</a>
                <a href="#" class="hover:text-white transition">개인정보처리방침</a>
                <a href="#" class="hover:text-white transition">문의하기</a>
            </div>
        </div>
        <div class="mt-6 pt-6 border-t border-gray-700 text-center text-sm">
            © 2025 SALM. All rights reserved.
        </div>
    </div>
</footer>

<!-- Alpine.js (드롭다운용) -->
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- Common JS -->
<script th:src="@{/js/common.js}"></script>

<script th:fragment="scripts">
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    }
</script>

</body>
</html>
