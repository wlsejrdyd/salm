<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('홈')}"></head>
<body class="bg-gray-50 min-h-screen">
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <!-- Hero -->
        <section class="bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-16">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">일상의 지혜를 공유하세요</h1>
                <p class="text-xl text-emerald-100 mb-8">요리, 생활꿀팁, DIY 등 유용한 영상을 짧고 간편하게</p>
                <a href="/videos/upload" sec:authorize="isAuthenticated()" 
                   class="inline-flex items-center px-6 py-3 bg-white text-emerald-600 rounded-full font-medium hover:bg-gray-100">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    영상 업로드
                </a>
                <a href="/login" sec:authorize="isAnonymous()" 
                   class="inline-flex items-center px-6 py-3 bg-white text-emerald-600 rounded-full font-medium hover:bg-gray-100">
                    시작하기
                </a>
            </div>
        </section>

        <!-- 카테고리 -->
        <section class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex flex-wrap justify-center gap-3">
                <a href="/videos" class="px-4 py-2 bg-emerald-500 text-white rounded-full">전체</a>
                <a th:each="cat : ${categories}" th:href="@{/category/{slug}(slug=${cat.slug})}"
                   class="px-4 py-2 bg-white text-gray-700 rounded-full hover:bg-emerald-50 border"
                   th:text="${cat.name}">카테고리</a>
            </div>
        </section>

        <!-- 인기 영상 -->
        <section th:if="${not #lists.isEmpty(popularVideos)}" class="max-w-7xl mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">🔥 인기 영상</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <article th:each="v : ${popularVideos}" class="group">
                    <a th:href="@{/videos/{id}(id=${v.id})}" class="block">
                        <div class="relative aspect-[9/16] bg-gray-200 rounded-xl overflow-hidden">
                            <img th:if="${v.thumbnailPath}" th:src="${v.thumbnailPath}" alt="" 
                                 class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                            <div th:unless="${v.thumbnailPath}" class="w-full h-full flex items-center justify-center bg-gray-300">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <span th:if="${v.formattedDuration}" class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded"
                                  th:text="${v.formattedDuration}">0:00</span>
                            <div class="absolute bottom-2 left-2 flex items-center text-white text-xs">
                                <span class="bg-black/50 px-2 py-1 rounded flex items-center">
                                    <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10z"/>
                                    </svg>
                                    <span th:text="${v.viewCount}">0</span>
                                </span>
                            </div>
                        </div>
                        <h3 class="mt-2 text-sm font-medium text-gray-900 line-clamp-2" th:text="${v.title}">제목</h3>
                        <p class="text-xs text-gray-500" th:text="${v.authorName}">작성자</p>
                    </a>
                </article>
            </div>
        </section>

        <!-- 최신 영상 -->
        <section class="max-w-7xl mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">✨ 최신 영상</h2>
            <div th:if="${#lists.isEmpty(latestVideos)}" class="text-center py-16 text-gray-500">
                <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                <p>아직 영상이 없습니다.</p>
                <a href="/videos/upload" class="inline-block mt-4 text-emerald-500">첫 번째 영상을 업로드해보세요!</a>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <article th:each="v : ${latestVideos}" class="group">
                    <a th:href="@{/videos/{id}(id=${v.id})}" class="block">
                        <div class="relative aspect-[9/16] bg-gray-200 rounded-xl overflow-hidden">
                            <img th:if="${v.thumbnailPath}" th:src="${v.thumbnailPath}" alt="" 
                                 class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                            <div th:unless="${v.thumbnailPath}" class="w-full h-full flex items-center justify-center bg-gray-300">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <span th:if="${v.formattedDuration}" class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded"
                                  th:text="${v.formattedDuration}">0:00</span>
                        </div>
                        <h3 class="mt-2 text-sm font-medium text-gray-900 line-clamp-2" th:text="${v.title}">제목</h3>
                        <div class="flex items-center text-xs text-gray-500 mt-1">
                            <span th:text="${v.authorName}">작성자</span>
                            <span class="mx-1">·</span>
                            <span th:text="${v.viewCount} + '회'">0회</span>
                        </div>
                    </a>
                </article>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
